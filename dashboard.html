<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Exclusive Premium House</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link rel="icon" type="image/jpg" href="image/back.jpg">
<link rel="stylesheet" href="css/style.css">

  <style>
    body { background:#0a0a0a; color:#fff; font-family:'Poppins',sans-serif; padding:20px; }
    h2 { color:#ffb400; margin-top:30px; }
    input, select, button { padding:10px; margin:5px 0; border-radius:5px; border:none; width:100%; }
    button { background:#ffb400; color:#000; cursor:pointer; }
    button:hover { background:#ffc833; }
    .stats { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:20px; }
    .card { background:#111; padding:25px; border-radius:12px; text-align:center; border:1px solid #ffb400; box-shadow:0 0 15px rgba(255,180,0,0.1);}
    .card h2 { color:#ffb400; font-size:2.5em; }
    .latest-products { margin-top:30px; }
    .product-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:15px; }
    .product { background:#111; border-radius:10px; overflow:hidden; border:1px solid #333; transition:.3s; }
    .product:hover { border-color:#ffb400; transform:translateY(-4px); }
    .product img { width:100%; height:160px; object-fit:cover; }
    .product p { padding:10px; text-align:center; color:#fff; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th,td { padding:10px; border-bottom:1px solid #222; text-align:left; }
    th { background:#ffb400; color:#000; }
    tr:hover { background:#1b1b1b; }
  </style>
</head>
<body>

  <h1>ðŸ‘‹ Xush kelibsiz, Admin!</h1>

  <div class="stats">
    <div class="card">
      <h2 id="totalProducts">0</h2>
      <p>Jami mahsulotlar</p>
    </div>
    <div class="card">
      <h2 id="totalOrders">0</h2>
      <p>Jami buyurtmalar</p>
    </div>
    <div class="card">
      <h2 id="todayDate">-</h2>
      <p>Bugungi sana</p>
    </div>
  </div>

  <div class="latest-products">
    <h2>ðŸ†• Soâ€˜nggi qoâ€˜shilgan mahsulotlar</h2>
    <div class="product-grid" id="latestProducts"></div>
  </div>

  <h2>ðŸ›’ Mahsulot qoâ€˜shish</h2>
  <input type="text" id="name" placeholder="Mahsulot nomi">
  <input type="text" id="price" placeholder="Narxi">
  <select id="category">
    <option value="kostyum">Kostyum</option>
    <option value="shim">Shim</option>
    <option value="kofta">Kofta</option>
    <option value="oyoq-kiyim">Oyoq kiyim</option>
  </select>
  <input type="file" id="imageFile">
  <button onclick="addProduct()">Mahsulot qoâ€˜shish</button>

  <h2>ðŸ“¦ Buyurtmalar roâ€˜yxati</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Mijoz</th>
        <th>Telefon</th>
        <th>Mahsulotlar</th>
        <th>Jami narx</th>
        <th>Sana</th>
        <th>Holat</th>
        <th>Amallar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ðŸ”¥ Firebase sozlamasi
    const firebaseConfig = {
      apiKey: "AIzaSyBYf0yxerZxtHYrrshV3FfWvCrf4UfGqVw",
      authDomain: "newpremium-a4fe8.firebaseapp.com",
      databaseURL: "https://newpremium-a4fe8-default-rtdb.firebaseio.com",
      projectId: "newpremium-a4fe8",
      storageBucket: "newpremium-a4fe8.appspot.com",
      messagingSenderId: "288211585587",
      appId: "1:288211585587:web:f10bf78119baef6d98f146",
      measurementId: "G-33B97P3FD7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    // ðŸ“… Bugungi sana
    document.getElementById("todayDate").textContent = new Date().toLocaleDateString('uz-UZ');

    // ðŸ“Š Statistik ma'lumotlar
    db.ref("products").on("value", snap => {
      const data = snap.val();
      document.getElementById("totalProducts").textContent = data ? Object.keys(data).length : 0;

      const latestDiv = document.getElementById("latestProducts");
      latestDiv.innerHTML = "";
      if (data) {
        const keys = Object.keys(data).slice(-4).reverse();
        keys.forEach(k => {
          const p = data[k];
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `<img src="${p.imageUrl}" alt="${p.name}"><p>${p.name}<br><small>${p.price} soâ€˜m</small></p>`;
          latestDiv.appendChild(div);
        });
      }
    });

    db.ref("orders").on("value", snapshot => {
      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";
      const data = snapshot.val();
      document.getElementById("totalOrders").textContent = data ? Object.keys(data).length : 0;
      let i = 1;
      if (data) {
        Object.keys(data).forEach(key => {
          const order = data[key];
          const totalPrice = order.cart.reduce((sum,item)=>sum+parseFloat(item.price),0);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i++}</td>
            <td>${order.name}</td>
            <td>${order.phone}</td>
            <td><ul>${order.cart.map(item=>`<li>${item.name} - ${item.price} soâ€˜m</li>`).join('')}</ul></td>
            <td>${totalPrice.toLocaleString()} soâ€˜m</td>
            <td>${order.date}</td>
            <td>${order.status || "Yangi"}</td>
            <td>
              <button onclick="markDone('${key}')">âœ… Bajarildi</button>
              <button onclick="deleteOrder('${key}')">ðŸ—‘ Oâ€˜chirish</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    });

    // ðŸ›ï¸ Mahsulot qoâ€˜shish
    function addProduct() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const category = document.getElementById("category").value;
      const file = document.getElementById("imageFile").files[0];
      if (!name || !price || !file) return alert("Iltimos barcha maydonlarni toâ€˜ldiring!");
      const storageRef = storage.ref('products/'+file.name);
      storageRef.put(file).then(()=>storageRef.getDownloadURL().then(url=>{
        db.ref("products").push({name,price,category,imageUrl:url});
        alert("âœ… Mahsulot qoâ€˜shildi!");
        document.getElementById("name").value="";
        document.getElementById("price").value="";
        document.getElementById("imageFile").value="";
      }));
    }

    // âœ… Buyurtmani bajarilgan deb belgilash
    function markDone(id) {
      db.ref("orders/"+id).update({status:"Bajarildi"});
      alert("Buyurtma bajarilgan deb belgilandi âœ…");
    }

    // ðŸ—‘ Buyurtmani oâ€˜chirish
    function deleteOrder(id) {
      if(confirm("Bu buyurtmani oâ€˜chirmoqchimisiz?")) db.ref("orders/"+id).remove();
    }
  </script>

</body>
</html>
