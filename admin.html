<script>
// Firebase konfiguratsiyasi
const firebaseConfig = {
apiKey:"AIzaSyBYf0yxerZxtHYrrshV3FfWvCrf4UfGqVw",
authDomain:"newpremium-a4fe8.firebaseapp.com",
databaseURL:"https://newpremium-a4fe8-default-rtdb.firebaseio.com",

messagingSenderId:"288211585587",
appId:"1:288211585587:web:f10bf78119baef6d98f146"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();
const correctPassword="aBRORbek1717";

// Hamburger toggle
const hamburger=document.getElementById("hamburger");
const navMenu=document.getElementById("navMenu");
hamburger.addEventListener("click",()=>{navMenu.classList.toggle("active");});

// Login
function login(){
  const pass=document.getElementById("adminPassword").value;
  if(pass===correctPassword){
    localStorage.setItem("adminLoggedIn","true");
    document.getElementById("loginForm").style.display="none";
    document.getElementById("adminPanel").style.display="block";
    loadProducts(); loadOrders();
  } else {
    document.getElementById("loginMsg").textContent="âŒ Notoâ€˜gâ€˜ri parol!";
  }
}
function logout(){
  localStorage.removeItem("adminLoggedIn");
  location.reload();
}
if(localStorage.getItem("adminLoggedIn")==="true"){
  document.getElementById("loginForm").style.display="none";
  document.getElementById("adminPanel").style.display="block";
  loadProducts(); loadOrders();
}

// imgbb API
const apiKey="acd1f49b82fa499f80b2da4b3f983061";

async function addProduct(){
  const name=document.getElementById("productName").value.trim();
  const price=document.getElementById("productPrice").value.trim();
  const category=document.getElementById("productCategory").value;
  const file=document.getElementById("productImageFile").files[0];
  const statusMsg=document.getElementById("statusMsg");

  if(!name||!price||!file||!category){statusMsg.textContent="âš ï¸ Barcha maydonlarni toâ€˜ldiring!";return;}
  statusMsg.textContent="ğŸ“¤ Rasm yuklanmoqda...";
  const formData=new FormData();
  formData.append("image",file);
  try{
    const res=await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`,{method:"POST",body:formData});
    const data=await res.json();
    if(!data.success) throw new Error("Rasm yuklashda xatolik!");
    const imageUrl=data.data.url;
    await db.ref("products").push({name,price,category,image:imageUrl});
    statusMsg.textContent="âœ… Mahsulot muvaffaqiyatli qoâ€˜shildi!";
    document.getElementById("productName").value="";
    document.getElementById("productPrice").value="";
    document.getElementById("productCategory").value="";
    document.getElementById("productImageFile").value="";
    loadProducts();
  } catch(err){statusMsg.textContent="âŒ Xatolik: "+err.message;}
}

// Mahsulotlar
function loadProducts(){
  const tbody=document.querySelector("#productsTable tbody");
  db.ref("products").on("value",snapshot=>{
    tbody.innerHTML=""; let i=1;
    snapshot.forEach(child=>{
      const p=child.val();
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${i++}</td><td>${p.name}</td><td>${p.price}</td><td>${p.category}</td><td><img src="${p.image}" width="50"></td><td><button onclick="deleteProduct('${child.key}')">ğŸ—‘ Oâ€˜chirish</button></td>`;
      tbody.appendChild(tr);
    });
  });
}
function deleteProduct(id){
  if(confirm("Bu mahsulotni oâ€˜chirmoqchimisiz?")) db.ref("products/"+id).remove();
}

// Buyurtmalar
function loadOrders(){
  const tbody=document.querySelector("#ordersTable tbody");
  db.ref("orders").on("value",snapshot=>{
    tbody.innerHTML=""; let i=1;
    snapshot.forEach(child=>{
      const o=child.val();
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${i++}</td><td>${o.productName}</td><td>${o.productPrice}</td><td>${o.customerName}</td><td>${o.customerPhone}</td><td>${o.date}</td><td class="status">${o.status||"Yangi"}</td><td><button onclick="markDone('${child.key}')">âœ… Bajarildi</button><button onclick="deleteOrder('${child.key}')">ğŸ—‘ Oâ€˜chirish</button></td>`;
      tbody.appendChild(tr);
    });
  });
}
function markDone(id){db.ref("orders/"+id).update({status:"Bajarildi"});}
function deleteOrder(id){if(confirm("Buyurtmani oâ€˜chirish?")) db.ref("orders/"+id).remove();}
</script>
